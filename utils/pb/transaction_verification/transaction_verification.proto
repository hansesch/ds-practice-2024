syntax = "proto3";

package transaction_verification;

service TransactionVerificationService {
    rpc VerifyTransaction (VerificationRequest) returns (VerificationResponse);
}

message VerificationRequest {
    string orderId = 1;
    repeated int32 vectorClock = 2;
    repeated TransactionItem items = 3;
    string userName = 4;
    string userContact = 5;
    string discountCode = 6;
    BillingAddressInfo billingAddress = 7;
    CreditCardInfo creditCard = 8;
}

message TransactionItem {
    string name = 1;
    int32 quantity = 2;
}

message BillingAddressInfo {
    string street = 1;
    string city = 2;
    string state = 3;
    string zip = 4;
    string country = 5;
}

message CreditCardInfo {
    string number = 1;
    string expirationDate = 2;
    string cvv = 3;
}

message VerificationResponse {
    string orderId = 1;
    repeated int32 vectorClock = 2;
    bool isValid = 3;
    optional string message = 4;
}

