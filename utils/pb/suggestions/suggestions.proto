syntax = "proto3";

package suggestions;

service SuggestionsService {
    rpc SuggestItems (SuggestionsRequest) returns (SuggestionsResponse);
}

message SuggestionsRequest {
    repeated string items = 1;
}

message SuggestionsResponse {
    message SuggestedItem {
        string bookId = 1;
        string title = 2;
        string author = 3;
    }
    repeated SuggestedItem items = 1;
}